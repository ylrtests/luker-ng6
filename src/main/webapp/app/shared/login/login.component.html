<div class="modal-body container" id="modal-login">
    <div class="row justify-content-center">
        <h1 class="login-title font-brand">Talento & gestión</h1>
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError"
                jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 d-flex justify-content-between align-items-center mb-4">
            <div class="login-line"></div>
            <img src="/content/logo.svg" class="logo" alt="logo">
            <div class="login-line"></div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Usuario"
                        [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
                        [(ngModel)]="password">
                </div>
                <button type="submit" class="btn btn-brand w-100">Iniciar <span
                        class="font-weight-bold">sesión</span></button>

                <div class="form-bottom">
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input mt-0" type="checkbox" name="rememberMe" id="rememberMe"
                            [(ngModel)]="rememberMe">
                        <label class="form-check-label text-brand" for="rememberMe"><small>Recordarme</small></label>
                    </div>
                    <a class="text-brand text-right" (click)="requestResetPassword()"><small>¿Olvidaste tu
                            contraseña?</small></a>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <div class="login-line"></div>
        </div>
    </div>
</div>
